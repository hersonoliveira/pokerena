<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokerena</title>

    <!-- Local CSS file for styling the application-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" media="all">
    <link href="{{ url_for('static', filename='css/base_style.css') }}" rel="stylesheet" media="all">
  </head>

  <body class="d-flex flex-column min-vh-100" style="background-color: #dbdbdbce;">
    <header class="p-2 navbar navbar-dark bg-dark">
      <div>
        <img src="{{ url_for('static', filename='images/chip.png') }}" width="32" height="32">
        <a class="navbar-brand">Pokerena</a>
      </div>
      <div class="text-end">
        <button class="btn btn-outline-light me-2" type="button">Login</button>
        <button class="btn btn-warning" type="button">Sign-up</button>
      </div>
    </header>
    <div class="container">
      <!-- child template -->
      {% block content %}
      {% endblock %}
    </div>
    <footer class="footer mt-auto p-2" style="background-color: #8f8c8c;">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center footer-copyright">
            <span>Pokerena Inc.</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
